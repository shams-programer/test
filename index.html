  <script>// عند النقر على الصورة داخل الكاروسيل
    const images = document.querySelectorAll('.zoomable');
    const modalImage = document.getElementById('popupImage');
  
    images.forEach(image => {
      image.addEventListener('click', function () {
        modalImage.src = this.src; // تغيير الصورة في المودال إلى الصورة التي تم النقر عليها
      });
    });
  
    // دعم التكبير والسحب
    let isZoomed = false;
    const zoomContainer = document.querySelector(".zoom-container");
    const zoomableImage = document.querySelector(".zoomable-image");
  
    if (zoomContainer && zoomableImage) {
      zoomContainer.addEventListener("click", () => {
        if (!isZoomed) {
          zoomableImage.style.transform = "scale(2)"; // تكبير الصورة
          isZoomed = true;
        } else {
          zoomableImage.style.transform = "scale(1)"; // إعادة الصورة لحجمها الطبيعي
          isZoomed = false;
        }
      });
  
      let isDragging = false;
      let startX, startY, scrollLeft, scrollTop;
  
      const startDrag = (e) => {
        if (!isZoomed) return;
        isDragging = true;
        zoomContainer.style.cursor = "grabbing";
  
        const event = e.touches ? e.touches[0] : e;
        startX = event.pageX - zoomContainer.offsetLeft;
        startY = event.pageY - zoomContainer.offsetTop;
        scrollLeft = zoomContainer.scrollLeft;
        scrollTop = zoomContainer.scrollTop;
      };
  
      const stopDrag = () => {
        isDragging = false;
        zoomContainer.style.cursor = "grab";
      };
  
      const drag = (e) => {
        if (!isDragging || !isZoomed) return;
        e.preventDefault();
  
        const event = e.touches ? e.touches[0] : e;
        const x = event.pageX - zoomContainer.offsetLeft;
        const y = event.pageY - zoomContainer.offsetTop;
        const walkX = (x - startX) * 2;
        const walkY = (y - startY) * 2;
        zoomContainer.scrollLeft = scrollLeft - walkX;
        zoomContainer.scrollTop = scrollTop - walkY;
      };
  
      zoomContainer.addEventListener("mousedown", startDrag);
      zoomContainer.addEventListener("mouseup", stopDrag);
      zoomContainer.addEventListener("mouseleave", stopDrag);
      zoomContainer.addEventListener("mousemove", drag);
  
      zoomContainer.addEventListener("touchstart", startDrag);
      zoomContainer.addEventListener("touchend", stopDrag);
      zoomContainer.addEventListener("touchmove", drag);
    } else {
      console.error("عناصر التكبير غير موجودة في الصفحة.");
    }
  
  
  
  </script>
